<meta charset="UTF-8">
<script>
    

    // Calculo para saber se seu time está melhor/pior/igual ao ano anterior

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    // parseInt(Colocar a string para converter em numero)

    let vitorias = parseInt(prompt("Digite o número de vitórias"));

    let empates = parseInt(prompt("Digite o número de empates"));

    let pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time é " + pontos);

     // se os pontos for maior q 28 exibira a mensagem:
    if (pontos > 28){
        mostra("Seu time está melhor do que o ano passado");
    }
   
    if (pontos < 28){
        mostra("Seu time está pior do que o ano passado");
    }
   
    if (pontos == 28){
        mostra("Seu time está igual ao ano passado");
    }
   

</script>
