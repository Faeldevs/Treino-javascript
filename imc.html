<meta charset="UTF-8">
<script>

    // calculadora IMC via navegador

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso){
        return peso / (altura * altura);
    
    }
    prompt("Favor usar ponto ao invés de vírgula!!")
    let nome = prompt("Qual o seu nome?");
    let alturaInformada = prompt(nome + " Informe sua altura"); 
    let pesoInformado = prompt(nome + " Informe seu peso");
    
    let imc = calculaImc(alturaInformada , pesoInformado);

    

    document.write(nome + ", o seu IMC é de " + imc);

    pulaLinha();

    if(imc < 18.5){
        mostra(" Você está abaixo do recomendado");
    }
        //true            true
    if(imc >= 18.5 && imc <= 35){
        mostra(" Você está com um bom IMC");
        
    }

    if(imc > 35){
        mostra(" Você está acima do recomendado");
    }


</script>
